<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %} {% endblock %}</title> <!--Сюда будет вставляться название для каждой страницы-->
    </head>
    <body>
        <h1>Это будет на всех шаблонах</h1>
        <!--Сюда будут вставляться все наследуемые файлы-->
        {% block content %} <!--Все динамичное содержимое на наших страницах-->
        {% endblock %}
    </body>
</html>
